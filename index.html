<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Concept</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="desktop">
    <div id="menu-bar">
        <div class="menu-item"><i class="fab fa-apple"></i></div>
        <div class="menu-item">Finder</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
    </div>
</div>
<div id="dock">
    <div class="dock-item" data-app="Finder">
        <i class="fas fa-folder"></i>
    </div>
    <div class="dock-item" data-app="Notepad">
        <i class="fas fa-file-alt"></i>
    </div>
    <div class="dock-item" data-app="Terminal">
        <i class="fas fa-terminal"></i>
    </div>
    <div class="dock-item" data-app="Chrome">
        <i class="fab fa-chrome"></i>
    </div>
</div>
<div id="lock-screen">
    <div class="lock-screen-content">
        <div class="user-info">
            <img src="https://nureyon.com/sample/7/upper_body-1-p185.svg?1601332163" alt="User Avatar" class="user-avatar">
            <h1 class="user-name">Guest User</h1>
        </div>
        <div class="password-input-container">
            <input type="password" class="password-input" placeholder="Password" id="passwordInput">
        </div>
        <button class="login-button" id="loginButton">Log in</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
