<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Concept</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="desktop">
    <div id="menu-bar">
        <div class="menu-item"><i class="fab fa-apple"></i></div>
        <div class="menu-item">Finder</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
    </div>
    </div>

<div id="dock">
    <div class="dock-item" data-app="Finder">
        <i class="fas fa-folder"></i>
    </div>
    <div class="dock-item" data-app="Notepad">
        <i class="fas fa-file-alt"></i>
    </div>
    <div class="dock-item" data-app="Terminal">
        <i class="fas fa-terminal"></i>
    </div>
    <div class="dock-item" data-app="Chrome">
        <i class="fab fa-chrome"></i>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
